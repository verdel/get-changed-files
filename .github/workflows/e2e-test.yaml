name: "e2e-test"
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Build
      - run: make install
      - run: make package

      # Test
      - uses: ./

      # Publish
      - uses: EndBug/add-and-commit@v7
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          message: "Build action v1"
          add: "dist/ --force"
          pull_strategy: "NO-PULL"
          tag: "v1 --force"
          push: "origin v1 --force"
